<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="lib/mustache.js"></script>
<script type="text/javascript" src="lib/multigraph/build/multigraph-min.js"></script>
<!-- <script type="text/javascript" src="lib/jquery-ui-1.9.0.custom/js/jquery-1.8.2.js"></script> -->
<script type="text/javascript">$ = window.multigraph.jQuery;</script>
<script type="text/javascript" src="lib/jquery-ui-1.9.0.custom/js/jquery-ui-1.9.0.custom.min.js"></script>
<link rel="stylesheet" href="lib/jquery-ui-1.9.0.custom/css/smoothness/jquery-ui-1.9.0.custom.css"></link>
<style type="text/css">
span.ui-button {
  font-size: 32px;
}
.mainContainer {
  position: relative;
}
.graph {
  position: relative;
  border-radius:25px;
  -moz-border-radius:25px;
  width: 1000px;
  height: 50px;
  background: #999999;
  padding: 0;
  margin-bottom: 8px;
}
.statebutton {
  position: absolute;
  left: 10px;
  top: 10px;
  width: 30px;
}
.title {
  display: inline;
  color: #000000;
  width: 700px;
  height: 30px;
  line-height: 30px;
  padding-left: 10px;
  font-weight: bold;
  position: absolute;
  visibility: visible;
  left: 50px;
  top: 10px;
}
.multigraph {
  background: #663333;
  width: 700px;
  height: 175px;
  position: absolute;
  visibility: hidden;
  left: 270px;
  top: 10px;
  display: inline;
}
</style>
<script type="text/javascript">

function createGraph(id,title,mugl,initiallyExpanded) {

  var template = $('#graphTpl').html();
  var html = Mustache.to_html(template, {
    'id' : id,
    'title' : title
  });
  $('#dashboard').append(html);

  window.multigraph.core.Multigraph.createGraph({
    'div' : $('#' + id + ' .multigraph')[0],
    'mugl' : mugl
  });

  function expand(target) {
    target.button ("option", "icons", { primary : "ui-icon-minusthick" });
    $('#' + id + ' .graph').css("height", "200px");
    $('#' + id + ' .multigraph').css("visibility", "visible");
  }

  function collapse(target) {
    target.button ("option", "icons", { primary : "ui-icon-plusthick" });
    $('#' + id + ' .graph').css("height", "50px");
    $('#' + id + ' .multigraph').css("visibility", "hidden");
  }

  $("#" + id + " .statebutton").button ({
    icons : {
      primary : "ui-icon-plusthick"
    },
    text: false
  }).click(function(event) {
    var collapsed = $(this).button("option","icons").primary === "ui-icon-plusthick";
    if (collapsed) {
      expand($(this));
    } else {
      collapse($(this));
    }
  });

  if (initiallyExpanded) {
    expand($("#" + id + " .statebutton"));
  } else {
    collapse($("#" + id + " .statebutton"));
  }

}


$(document).ready(function() {

    $.ajax({"url"      : "config/dashboard.xml",
            "dataType" : "text",
            "success"  : function (data) {
              var configxml = window.multigraph.parser.jquery.stringToJQueryXMLObj(data);
              configxml.find("graph").each(function() {
                 var id = $(this).attr('id');
                 var initiallyopen = ( $(this).attr('initiallyopen') === "true" );
                 var mugl = 'config/' + $(this).find('mugl').attr('url')
                 var title = $(this).find('title').text();
                 createGraph(id + 'Graph', title, mugl, initiallyopen);
              });
            }});

});
</script>

<script id="graphTpl" type="text/template">
  <div id="{{id}}" class="mainContainer">
    <div class="graph">
      <span class="statebutton"></span>
      <span class="title">{{title}}</span>
      <span class="multigraph"/>
    </div>
  </div>
</script>


</head>
<body>
<div id="dashboard"></div>
</body>
</html>
