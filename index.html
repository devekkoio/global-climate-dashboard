<!DOCTYPE html>
<html>
<head>
<title>Global Climate Dashboard</title>
<style type="text/css">

@font-face {
  font-family: 'Cabin';
  font-style: normal;
  font-weight: 400;
  src: local('Cabin Regular'), local('Cabin-Regular'), url(lib/fonts/Cabin-Regular.ttf) format('truetype');
}
@font-face {
  font-family: 'Cabin';
  font-style: normal;
  font-weight: 700;
  src: local('Cabin Bold'), local('Cabin-Bold'), url(lib/fonts/Cabin-Bold.ttf) format('truetype');
}
#dashboard {
  font-family: Cabin;
}


#dashboard {
  width: 940px;
  height: 570px;
  background: #5a5b5b;  /* light gray */
  border-radius:10px;
  -moz-border-radius:10px;
}

.dashboard-graph-container {
  margin-bottom: 5px;
}

</style>

<script type="text/javascript" src="lib/mustache.js"></script>
<script type="text/javascript" src="lib/multigraph/build/multigraph-min.js"></script>
<script type="text/javascript">$ = jQuery = window.multigraph.jQuery;</script>

<script type="text/javascript" src="dashboard-graph.js"></script>
<link type="text/css" rel="stylesheet" href="dashboard-graph.css"></link>

<script type="text/javascript">

$(document).ready(function() {

  $('.dashboard-graph-container:eq(0)').dashboard_graph({
    title       : 'Global Temperature',
    description : "Temperature is rising: each bar shows global average surface temperature compared to last century's average.",
    mugl        : 'config/temp.xml'
  });

  $('.dashboard-graph-container:eq(1)').dashboard_graph({
    title       : 'CO2',
    description : "Carbon Dioxide is awesome; it makes zombie-eating plants grow!",
    mugl        : 'config/co2.xml'
  });

});
</script>


</head>
<body>

  <div id="dashboard">

    <div class="dashboard-graph-container"></div>
    <div class="dashboard-graph-container"></div>

  </div>

</body>
</html>
